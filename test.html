<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
:root{
  --fm-bg:#0B0C2A;
  --fm-indigo:#1C1F4A;
  --fm-gold:#FFD28A;
  --fm-white:#FAF9F6;
}

/* SECTION */
.fm-section{
  position:relative;
  min-height:100vh;
  background:radial-gradient(circle at 40% 40%,var(--fm-indigo) 0%,var(--fm-bg) 70%);
  color:var(--fm-white);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  overflow:hidden;
}
#fm-stars{
  position:absolute;inset:0;width:100%;height:100%;
  z-index:0;
}

/* INNER */
.fm-inner{
  position:relative;
  z-index:2;
  max-width:700px;
  padding:20px;
}

/* MESSAGE LINE */
.fm-line{
  font-family:'Playfair Display',serif;
  font-size:clamp(1.6rem,3vw,2.2rem);
  line-height:1.6;
  margin:0 auto 1em;
  background:linear-gradient(90deg,var(--fm-gold),#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-size:200% auto;
  animation:fmShimmer 6s linear infinite;
}
@keyframes fmShimmer{
  0%{background-position:0% center;}
  100%{background-position:200% center;}
}

/* SIGNATURE */
.fm-signature{
  font-family:'Caveat',cursive;
  font-size:1.5rem;
  color:var(--fm-gold);
  opacity:0.85;
  text-shadow:0 0 10px rgba(255,210,138,0.25);
  margin-bottom:2em;
}

/* REPLAY BUTTON */
.fm-btn{
  border:none;
  padding:10px 22px;
  border-radius:40px;
  font-family:'Poppins',sans-serif;
  font-weight:400;
  color:var(--fm-bg);
  background:linear-gradient(90deg,var(--fm-gold),#E0C3FC);
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,210,138,0.3);
  transition:transform 0.3s ease,box-shadow 0.3s ease;
}
.fm-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 30px rgba(255,210,138,0.4);
}

/* FADE-IN ANIMATION */
.fm-line,.fm-signature,.fm-btn{
  opacity:0;
  transform:translateY(20px);
  animation:fmFadeIn 1.6s ease forwards;
}
.fm-signature{animation-delay:1.4s;}
.fm-btn{animation-delay:2.2s;}
@keyframes fmFadeIn{
  to{opacity:1;transform:translateY(0);}
}

/* RESPONSIVE */
@media(max-width:600px){
  .fm-line{font-size:1.5rem;}
}
</style>

</head>

<body>


  <!-- ðŸŒ™ Final Message Section -->
  <section class="fm-section" id="final-message">
    <canvas id="fm-stars"></canvas>

    <div class="fm-inner">
      <p class="fm-line" id="fm-line">Some moments donâ€™t end, they just stay.</p>
      <p class="fm-signature">â€” Rahib ðŸŒ™</p>
      <button class="fm-btn" id="fm-replay">Replay Journey</button>
    </div>
  </section>

  <script>
    /* ðŸŒ  Starfield Background (slower, calmer) */
    (function () {
      const canvas = document.getElementById("fm-stars");
      if (!canvas) return;
      const ctx = canvas.getContext("2d");
      let stars = [], W, H;
      function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
        stars = [];
        for (let i = 0; i < 80; i++) {
          stars.push({ x: Math.random() * W, y: Math.random() * H, r: Math.random() * 1.2, a: Math.random() * 0.6, s: Math.random() * 0.1 });
        }
      }
      function draw() {
        ctx.clearRect(0, 0, W, H);
        stars.forEach(s => {
          ctx.beginPath();
          ctx.globalAlpha = s.a;
          ctx.fillStyle = "#FAF9F6";
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
          s.y -= s.s;
          if (s.y < -5) { s.y = H + 5; s.x = Math.random() * W; }
        });
        requestAnimationFrame(draw);
      }
      window.addEventListener("resize", resize);
      resize(); draw();
    })();

    /* âœï¸ Typewriter Reveal Effect */
    (function () {
      const line = document.getElementById("fm-line");
      if (!line) return;
      const text = line.textContent;
      line.textContent = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          line.textContent += text.charAt(i);
          i++;
          setTimeout(type, 80);
        }
      }
      setTimeout(type, 600);
    })();

    /* ðŸ” Replay Journey Button */
    document.getElementById("fm-replay").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>


</body>

</html>

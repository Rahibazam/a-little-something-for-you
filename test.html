<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hey Labiba — It’s Your Day</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&family=Caveat&display=swap" rel="stylesheet">

<style>
/* ===== Base & Palette ===== */
:root {
  --deep-space: #0B0C2A;
  --indigo-night: #1C1F4A;
  --lavender-mist: #6E5B9B;
  --gold: #FFD28A;
  --rose: #F4B6C2;
  --soft-white: #FAF9F6;
  --misty-gray: #A8A9BA;
  --glow-cyan: rgba(120,200,255,0.15);
}

body {
  margin: 0;
  background: radial-gradient(circle at 30% 30%, var(--indigo-night) 0%, var(--deep-space) 70%);
  overflow-x: hidden;
  color: var(--soft-white);
  font-family: 'Poppins', sans-serif;
  scroll-behavior: smooth;
}

/* ===== Section ===== */
section.intro {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  flex-direction: column;
  overflow: hidden;
}

/* ===== Starfield Layer ===== */
.intro::before, .intro::after {
  content: "";
  position: absolute;
  inset: 0;
  background-repeat: repeat;
  background-size: 200px 200px;
  pointer-events: none;
}

.intro::before {
  background-image: radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.25) 50%, transparent 100%),
                    radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.15) 50%, transparent 100%),
                    radial-gradient(1px 1px at 40% 50%, rgba(255,255,255,0.12) 50%, transparent 100%);
  animation: twinkle 8s linear infinite;
}

.intro::after {
  background: var(--glow-cyan);
  mix-blend-mode: overlay;
  animation: backgroundMove 20s ease-in-out infinite alternate;
}

/* ===== Headings ===== */
.intro h1, .intro h2, .intro p {
  margin: 0;
  opacity: 0;
}

.intro h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(2.5rem, 5vw, 4rem);
  animation: fadeIn 1.5s ease-out forwards;
}

.intro h2 {
  font-family: 'Playfair Display', serif;
  color: var(--gold);
  font-size: clamp(1.5rem, 3vw, 2rem);
  margin-top: 0.4em;
  animation: slideUp 1.4s ease-out forwards;
  animation-delay: 0.8s;
}

.intro p {
  max-width: 560px;
  margin: 1.5em auto 2.5em;
  color: var(--misty-gray);
  line-height: 1.8;
  animation: fadeIn 1.4s ease-out forwards;
  animation-delay: 2s;
}

/* ===== Spark Drift ===== */
.spark {
  position: absolute;
  width: 8px;
  height: 8px;
  background: var(--gold);
  border-radius: 50%;
  box-shadow: 0 0 12px var(--gold), 0 0 25px var(--rose);
  opacity: 0;
  animation: sparkDrift 2.2s ease-in-out 1.6s forwards;
}

/* ===== CTA Button ===== */
.cta {
  display: inline-block;
  padding: 14px 42px;
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  font-size: 1rem;
  border-radius: 50px;
  background: linear-gradient(90deg, var(--gold), var(--rose));
  color: var(--deep-space);
  text-decoration: none;
  transform: scale(0.9);
  filter: drop-shadow(0 0 8px rgba(255,210,138,0.3));
  animation: scaleIn 1s ease-out forwards;
  animation-delay: 3.4s;
  transition: all 0.4s ease;
}

.cta:hover {
  filter: brightness(1.2) drop-shadow(0 0 16px var(--rose));
  transform: scale(1.03);
  background: linear-gradient(90deg, var(--rose), var(--lavender-mist));
  color: var(--deep-space);
}

/* ===== Scroll Indicator ===== */
.scroll-indicator {
  position: absolute;
  bottom: 32px;
  font-size: 0.9rem;
  color: var(--misty-gray);
  animation: bounce 1.8s ease-in-out infinite;
}

/* ===== Keyframes ===== */
@keyframes fadeIn {
  to { opacity: 1; }
}
@keyframes slideUp {
  0% { opacity: 0; transform: translateY(25px); }
  100% { opacity: 1; transform: translateY(0); }
}
@keyframes sparkDrift {
  0% { opacity: 0; transform: translateX(-40px) translateY(20px); }
  20% { opacity: 1; }
  100% { opacity: 0; transform: translateX(220px) translateY(-80px); }
}
@keyframes scaleIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}
@keyframes twinkle {
  from { opacity: 0.8; transform: translateY(0px); }
  50% { opacity: 1; transform: translateY(2px); }
  to { opacity: 0.9; transform: translateY(0); }
}
@keyframes backgroundMove {
  from { background-position: 0% 0%; }
  to { background-position: 100% 100%; }
}

/* ===== Responsiveness ===== */
@media (max-width: 600px) {
  .intro p {
    padding: 0 1.5em;
  }
}
</style>
</head>

<body>
  <section class="intro" id="intro">
    <h1>Hey Labiba,</h1>
    <h2>It’s your day.</h2>
    <div class="spark"></div>
    <p>I made something just for you — a little world built out of moments, glows, and quiet thoughts.</p>
    <a href="#message" class="cta">Let’s begin ✨</a>
    <div class="scroll-indicator">scroll ↓</div>
  </section>
</body>
</html>
